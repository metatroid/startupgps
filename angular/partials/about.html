<div class="container"><div class="row misc-intro"><div class="col-lg-7 col-md-8 col-sm-12 welcome"><div ng-bind-html="htmlSafe(about.content)" class="block"></div></div></div></div><div ng-controller="aboutCtrl" id="supporters"><div class="container"><div class="row"><div class="col-md-9 col-sm-12"><h2>Supported by</h2><ul class="unstyled supporters"><li ng-repeat="supporter in supporters"><div class="row"><div class="col-sm-4 col-xs-12"><div class="thumb"><a href="{{supporter.linkUrl}}" target="_blank" title="{{supporter.linkText}}"><img ng-src="{{supporter.image}}" alt="{{supporter.name}}" /></a></div></div><div class="col-sm-8 col-xs-12"><div class="text-description"><h3>{{supporter.name}}</h3><div ng-bind-html="htmlSafe(supporter.description)"></div><a href="{{supporter.linkUrl}}" target="_blank" title="{{supporter.linkText}}">{{supporter.linkText}}</a></div></div></div></li></ul><h2>Managed by</h2><ul class="unstyled collaborators"><li ng-repeat="collaborator in collaborators"><div class="row"><div class="col-sm-4 col-xs-12"><div class="thumb"><a href="{{collaborator.linkUrl}}" target="_blank" title="{{collaborator.linkText}}"><img ng-src="{{collaborator.image}}" alt="{{collaborator.name}}" /></a></div></div><div class="col-sm-8 col-xs-12"><div class="text-description"><h3>{{collaborator.name}}</h3><div ng-bind-html="htmlSafe(collaborator.description)"></div><a href="{{collaborator.linkUrl}}" target="_blank" title="{{collaborator.linkText}}">{{collaborator.linkText}}</a></div></div></div></li></ul></div></div></div></div><ng-include src="'/angular/partials/site_footer.html'" id="sitefoot"></ng-include>
