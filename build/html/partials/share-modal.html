<div class="share-wrapper"><div class="share-top"><div class="modal-inner"><h2>Share Your Results</h2><div ng-show="assessmentsLoaded.length &gt; 0" class="visualization-preview"><div ng-repeat="assessment in assessmentsLoaded" class="assessment"><p>Assessment result code: <strong>{{assessment.code}} </strong></p><div class="preview"><div class="vis"><img ng-src="/static/uploads/assessments/{{assessment.code}}/{{assessment.code}}.jpg" /></div><a ng-click="removeAssessment(assessment)"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="22" height="22" viewBox="0 0 22 22" 'xml:space'="preserve"><path d="M0 0 L22 22" fill="#9b9595" stroke="#9b9595" stroke-width="2px"></path><path d="M0 22 L22 0" fill="#9b9595" stroke="#9b9595" stroke-width="2px"></path></svg></a></div><div class="include-options"></div></div></div><div class="assessment-locator"><p>Your unique code for these results is <strong>{{finderCode}}</strong></p></div></div></div><div class="share-bottom"><div class="modal-inner"><form ng-submit="shareFinder()" class="form share-form"><div class="form-group"><label for="email-from">Your email</label><input type="text" name="email-from" id="email-from" ng-model="shareForm.emailfrom" class="form-control" /></div><div class="form-group"><label for="email-to">Recipient's email</label><input type="text" name="email-to" id="email-to" ng-model="shareForm.emailto" class="form-control" /></div><div class="form-group"><label for="email-message">Add a message <span>(optional)</span></label><textarea type="text" name="email-message" id="email-message" ng-model="shareForm.emailmsg" class="form-control"></textarea></div><button type="submit" loadbtn="loadbtn" class="btn-link" id="share_btn">Share your Pathfinder Results</button><span ng-if="shareError" ng-bind-html="htmlSafe(shareError)" class="errors"></span></form></div></div></div>
