<div ng-controller="faqCtrl" scrollfix="0" id="faqs"><div class="container"><div class="row"><div class="col-xs-12 col-sm-4 col-md-3"><div class="side-nav" id="faq-nav"><div class="nav-header"><h1>FAQ</h1></div><div class="search-wrapper"><form ng-submit="searchFaq(faqSearch)"><label for="faqSearch" class="sr-only">Search FAQs</label><input ng-model="faqSearch" id="faqSearch" /></form></div><ul scrollnav="scrollnav" class="unstyled faq-nav-list"><li ng-repeat="faq in faqs"><a search-filter="{{faq.question}}" ng-class="{active: searchFilter.filter === faq.question}">{{faq.question}}</a></li></ul></div></div><div class="col-xs-12 col-sm-8 col-md-8 col-md-offset-1"><div id="faq-list"><ul class="unstyled main-faq-list"><li ng-repeat="faq in faqs" ng-show="searchFilter.filter === faq.question || searchFilter.filter === 'all'"><h2>{{faq.question}}</h2><div class="answer"><div ng-bind-html="htmlSafe(faq.answer)"></div></div></li></ul></div></div></div></div></div><ng-include src="'/angular/partials/site_footer.html'" id="sitefoot"></ng-include>
